# ServiceAccount Def
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloud-controller-manager
  namespace: kube-system

# CCM Service
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: system:cloud-controller-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: cloud-controller-manager
    namespace: kube-system

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: osc-cloud-controller-manager
  name: osc-cloud-controller-manager
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: osc-cloud-controller-manager
  template:
    metadata:
      labels:
        app: osc-cloud-controller-manager
    spec:
      serviceAccountName: cloud-controller-manager
      containers:
        - name: osc-cloud-controller-manager
          image: outscale/cloud-provider-osc:dev
          imagePullPolicy: Always
          command:
            - /bin/osc-cloud-controller-manager
            - --leader-elect=true
            - --v=10
            - --cloud-provider=osc
            - --logtostderr
          env:
            - name: OSC_ACCOUNT_ID
              valueFrom:
                secretKeyRef:
                  name: "osc-secret"
                  key: osc_account_id
                  optional: false
            - name: OSC_ACCOUNT_IAM
              valueFrom:
                secretKeyRef:
                  name: "osc-secret"
                  key: osc_account_iam
                  optional: false
            - name: OSC_USER_ID
              valueFrom:
                secretKeyRef:
                  name: "osc-secret"
                  key: osc_user_id
                  optional: false
            - name: OSC_ARN
              valueFrom:
                secretKeyRef:
                  name: "osc-secret"
                  key: osc_arn
                  optional: false
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: "osc-secret"
                  key: key_id
                  optional: false
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: "osc-secret"
                  key: access_key
                  optional: false
            - name: AWS_DEFAULT_REGION
              valueFrom:
                secretKeyRef:
                  name: "osc-secret"
                  key: aws_default_region
                  optional: false
            - name: AWS_AVAILABILITY_ZONES
              valueFrom:
                secretKeyRef:
                  name: "osc-secret"
                  key: aws_availability_zones
                  optional: false
      tolerations:
        # this taint is set by all kubelets running `--cloud-provider=external`
        # so we should tolerate it to schedule the osc ccm
        # this is required so CCM can bootstrap itself
        - key: node.cloudprovider.kubernetes.io/uninitialized
          value: "true"
          effect: NoSchedule
        # cloud controller manages should be able to run on masters
        # this is to have the daemonset runnable on master nodes
        # the taint may vary depending on your cluster setup
        - key: node-role.kubernetes.io/master
          effect: NoSchedule

